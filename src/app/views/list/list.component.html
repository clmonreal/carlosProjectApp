<app-header></app-header>

<div class="container">
        <h2>List of Users</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users.data" (click)="userEdit(user.id)">
                <th scope="row">{{user.id}}</th>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
            </tr>
          </tbody>
        </table>
        <hr>
        <div class="buttons">
            <button type="button" class="btn btn-primary" routerLink="/create">New User</button>
            <button type="button" class="btn btn-outline-dark" routerLink="/home">Return to Home</button>
        </div>
</div>

<app-footer></app-footer>
